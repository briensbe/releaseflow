<div class="container">
  <h2>Login</h2>
  <form>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="button" (click)="signInWithEmail()">Sign In</button>
  </form>
  <p>Don't have an account? <a (click)="navigateToSignup()">Sign Up</a></p>
  <p>Forgot your password ? <a (click)="navigateToForgot()">Send me a link</a></p>
</div>

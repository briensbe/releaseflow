<div class="update-password-container">
  <div class="update-password-card">
    <h2>Mettre à jour votre mot de passe</h2>
    <p class="subtitle">Veuillez entrer votre nouveau mot de passe</p>

    <form (ngSubmit)="onSubmit()" *ngIf="!success && (!error || newPassword)">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input
          type="password"
          id="newPassword"
          [(ngModel)]="newPassword"
          name="newPassword"
          required
          minlength="6"
          placeholder="Minimum 6 caractères"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          minlength="6"
          placeholder="Confirmez votre mot de passe"
          [disabled]="loading"
        />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Mise à jour...' : 'Mettre à jour le mot de passe' }}
      </button>
    </form>

    <div *ngIf="error" class="message error">
      {{ error }}
    </div>

    <div *ngIf="message" class="message success">
      {{ message }}
    </div>

    <!-- <button *ngIf="success" class="login-button" (click)="goToLogin()">
      Retour à la connexion
    </button> -->

    <button class="profile-button" (click)="goToProfile()">
      Retour au profil
    </button>

    <button class="login-button" (click)="goToLogin()">
      Retour à la connexion
    </button>

  </div>
</div>
